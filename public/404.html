<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>aristo</title>
    <script>
      // SPA redirect for GitHub Pages.
      // Stores the current path and redirects to the root, where
      // index.html restores the path before React Router initializes.
      var base = '/aristo/';
      var path = window.location.pathname.slice(base.length);
      var search = window.location.search;
      sessionStorage.setItem('spa-redirect', '/' + path + search);
      window.location.replace(base);
    </script>
  </head>
  <body></body>
</html>
